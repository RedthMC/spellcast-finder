<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WASM</title>
</head>
<body>
    <script type="module" src="index.js"></script>
    
    <h1>SpellCast Finder</h1>
    <hr />
    <div id="board">
        <div id="board-background">
            <button class="cell-background">A</button>
            <button class="cell-background">B</button>
            <button class="cell-background">C</button>
            <button class="cell-background">D</button>
            <button class="cell-background">E</button>
            <button class="cell-background">F</button>
            <button class="cell-background">G</button>
            <button class="cell-background">H</button>
            <button class="cell-background">I</button>
            <button class="cell-background">J</button>
            <button class="cell-background">K</button>
            <button class="cell-background">L</button>
            <button class="cell-background">M</button>
            <button class="cell-background">N</button>
            <button class="cell-background">O</button>
            <button class="cell-background">P</button>
            <button class="cell-background">Q</button>
            <button class="cell-background">R</button>
            <button class="cell-background">S</button>
            <button class="cell-background">T</button>
            <button class="cell-background">U</button>
            <button class="cell-background">V</button>
            <button class="cell-background">W</button>
            <button class="cell-background">X</button>
            <button class="cell-background">Y</button>
        </div>
        <div id="result">
            <h2>Result</h2>
            <p>No Result</p>
            <button id="find-button" onclick="findWord()">Find</button>
        </div>
    </div>
</body>
</html>
